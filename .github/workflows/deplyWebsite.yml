name: deploy to website
on:
  # 触发条件
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    # 运行环境
    runs-on: ubuntu-latest

  steps:
    # 使用某个 Repo
    - name: Checkout 🛎️
      uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: "14.x"

    # 构建静态文件
    - name: Install and Build 🔧
      uses: actions/setup-node@master
      run: |
        npm install yarn
        yarn
        yarn build

    # 部署到 GitHub Pages
    - name: Deploy 🚀
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.PERSONAL_TOKEN }}
        publish_dir: dist
        external_repository: xmasuhai/xmasuhai.github.io
        publish_branch: gh-pages
