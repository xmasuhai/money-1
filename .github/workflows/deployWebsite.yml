name: Deploy GitHub Pages
on:
  # 触发条件
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    # 运行环境
    runs-on: ubuntu-latest

  steps:
    # 使用某个 Repo
    - name: Checkout
      uses: actions/checkout@v2
    # 构建静态文件
    - name: Install and Build 🔧
      run: |
        npm install yarn
        yarn install
        yarn build

    # 部署到 GitHub Pages
    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist
