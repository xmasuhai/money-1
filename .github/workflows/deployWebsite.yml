name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

# 任务
jobs:
  build-and-deploy:
    # 服务器环境：最新版 Ubuntu
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      # node 版本
      - name: Setup Node.js
        uses: actions/setup-node@v4
        # with:
        #   node-version: '14.21.3' # 指定Node.js的版本为14
        with:
          node-version-file: '../.nvmrc' # 使用项目根目录中的.nvmrc文件来确定Node.js版本

      # 1、生成静态文件
      - name: Build
        run: yarn config set ignore-engines true && yarn install && yarn build

      # 2、部署到 GitHub Pages
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          folder: dist # The folder the action should deploy.
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          REPOSITORY_NAME: xmasuhai/meowney-0-website
          BRANCH: gh-pages
          FOLDER: dist
